<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&family=Roboto+Flex:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/98c924c274.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="page-container">
      <header>
        <h1>Mythic Space</h1>
        <h2>Sector Generator</h2>
      </header>
      <div class="data-input-form-container">
        <div class="data-input-form">
          <input
            type="text"
            placeholder="Enter Sector Name"
            width="20"
            id="sector-name"
          />
          <button id="generate-sector">Generate</button>
        </div>
      </div>
      <div class="data-container" id="data-container"></div>
      <div class="export-btns-container">
        <div class="export-btns">
          <button id="csv-export-btn" disabled>CSV</button>
          <button id="json-export-btn" disabled>JSON</button>
          <button hidden disabled>PDF</button>
          <button id="text-export-btn" disabled>Text</button>
          <button id="reset-btn" disabled>Reset</button>
        </div>
      </div>

      <footer>CodeMonki &copy; 2023</footer>
      <div id="modalEditPopup" class="modal-popup-background hidden">
        <div class="form-container">
          <form class="edit-form" id="edit-form">
            <h3 id="edit-location">Location:</h3>
            <div class="edit-input-item">
              <label for="edit-name-field">Name: </label>
              <input
                type="text"
                name="edit-world-name"
                width="20"
                id="edit-world-name"
              />
            </div>

            <div class="edit-input-item">
              <label for="edit-biome">Biome: </label>
              <select name="edit-biome" id="edit-biome"></select>
            </div>

            <div class="edit-input-item">
              <label for="edit-astronomical-quirk">Astronomical Quirk: </label>
              <select
                name="edit-astronomical-quirk"
                id="edit-astronomical-quirk"
              ></select>
            </div>

            <div class="edit-input-item">
              <label for="edit-world-aspect-select-1">World Aspect 1: </label>
              <select
                name="edit-world-aspect-select-1"
                id="edit-world-aspect-select-1"
              ></select>
            </div>

            <div class="edit-input-item">
              <label for="edit-world-aspect-select-2">World Aspect 2: </label>
              <select
                name="edit-world-aspect-select-2"
                id="edit-world-aspect-select-2"
              ></select>
            </div>

            <div class="dialog-button-container">
              <button type="button" id="cancel-edit">Cancel</button>
              <button type="submit" id="save-edit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="js/scripts.js"></script>
</html>
